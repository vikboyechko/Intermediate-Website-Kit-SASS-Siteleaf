<!--                 Featured Posts                 -->
<!-- ============================================ -->

<div class="blog-sidebar">
    <div class="blog-sidebar-container">
        <h2 class="blog-sidebar-header">Featured Posts</h2>
        <ul class="blog-sidebar-posts">
            {% assign featured_posts = site.posts | where_exp: "post", "post.featured == true" %}
            {% for post in featured_posts limit:3 %}
            <li class="blog-sidebar-post">
                <a href="{{ post.url }}" class="blog-sidebar-anchor">
                    <picture class="blog-sidebar-img">
                        <img src="{{ post.image }}" alt="{{ post.image_alt }}" width="303" height="200" decoding="async" />
                    </picture>
                    <div class="blog-sidebar-group">
                        <h3 class="blog-sidebar-title">{{ post.title }}</h3>
                        <p class="blog-sidebar-text">{{ post.description | truncate: 100 }}</p>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
